{% extends "wordpress_blog/base.html" %}
{% load i18n markup %}

{% block content %}
<article class="">
    <header>
    <h2>{{ json_data.post.title }}</h2>
        <span class="meta-data">
            <time>{{ json_data.post.modified }}</time>
        </span>
    </header>
    {{ json_data.post.content|safe }}
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
    var disqus_shortname = ''; // Required - Replace example with your forum shortname
    var disqus_identifier = "{{ json_data.post.id }} {{ json_data.post.url }}";
    var disqus_title = "{{ json_data.post.title }}";
    var disqus_url = "{{ json_data.post.url }}";

    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>

{% endblock %}
